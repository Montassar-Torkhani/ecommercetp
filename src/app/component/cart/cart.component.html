<div class="container my-5">
  <div class="text-center my-5" *ngIf="product.length === 0;">
<br><br>
  <button class="btn btn-primary btn-lg mt-3" routerLink="/">Go To Shop</button>

  </div>
  <ng-container *ngIf="product.length !== 0;">
    <div class="row">
      <div class="col-md-12">
        <table class="table">
          <thead class="table-dark">
          <tr class="text-center">
            <th>Image</th>
            <th>Title</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Subtotal</th>
          
          </tr>

          </thead>
          <tbody>
          <tr *ngFor="let p of product; let i=index">
            <td class="d-flex align-items-center justify-content-around">
              <img src="{{p.image}}" alt="{{p.title}}" height="60" width="150" class="order-1">
              <span class="text-danger mr-md-8" style="cursor:pointer;"><i class="fa fa-trash" (click)="removeProduct(i)"></i></span>

            </td>
            <td>
              <p>{{p.title}}</p>
            </td>
            <td><p>{{p.price * p.quantity}} DT</p></td>
            <td>
              <form >
                <div class="value-button" id="decrease" >
                  <i class="fa fa-minus"></i>
                </div>
                <input type="number" id="number" value="{{p.quantity}}"  >
                <div class="value-button" id="increase" >
                  <i class="fa fa-plus"></i>
                </div>
              </form>
            </td>
            <td>
              <p>DT</p>
            </td>

          </tr>
          <tr class="border-0">
            <td style="border: none;"></td>
            <td></td>
            <td></td>
            <td> <strong> TOTAL</strong></td>
            <td> <strong> {{Total}}DT </strong> </td>
          </tr>
          </tbody>

        </table>
      </div>
      <div class="col-md-12 d-flex mb-5">
        <div class="d-flex justify-content-between flex-sm-column flex-md-row w-100 border">
          <a routerLink="/checkout" class="btn btn-danger btn-sm order-1">Checkout</a>
          <a routerLink="/" class="btn btn-success btn-sm order-0">Continue Shopping</a>
        </div>
      </div>
    </div>

  </ng-container>


</div>
