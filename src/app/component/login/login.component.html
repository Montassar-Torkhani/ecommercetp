
<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

  <div class="container " >
    <div class="screen" >
      <div class="screen__content ">
        <form class="login" novalidate >
          <div class="login__field">
            <i class="login__icon fas fa-user"></i>
            <input type="email" class="login__input"  placeholder="User name / Email">
          </div>
          <div class="login__field">
            <i class="login__icon fas fa-lock"></i>
            <input type="password" class="login__input" placeholder="Password"  >
          </div>
          <button class="button login__submit">
            <span class="button__text">Log In Now</span>
            <i class="button__icon fas fa-chevron-right"></i>
          </button>				
        </form>
      </div>
      <div class="screen__background">
        <span class="screen__background__shape screen__background__shape4"></span>
        <span class="screen__background__shape screen__background__shape3"></span>		
        <span class="screen__background__shape screen__background__shape2"></span>
        <span class="screen__background__shape screen__background__shape1"></span>
      </div>		
    </div>
  </div>
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>

<form #f="ngForm">
    <h3>Login Here</h3>

    <label for="username">Email</label>
    <input type="text" placeholder="Email" #email="ngModel" ngModel name="email" >

    <label for="password">Password</label>
    <input type="text" placeholder="Password" #password="ngModel" ngModel name="passowrd" >

    <button (click)="login(f)">Log In</button>
    <div class="social">
      <div class="go"><i class="fab fa-google"></i>  Google</div>
      <div class="fb"><i class="fab fa-facebook"></i>  Facebook</div>
    </div>
</form>
